<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="About the US Landing Page" />
    <meta name="author" content="Julian Pelayo" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>About the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            src="./images/Around-the-US-White.svg"
            alt="Around the US logo"
            class="header__title"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img
                src="./images/JCAvatar.png"
                alt="Jacque Cousteau"
                class="profile__image"
              />
              <div class="profile__caption">
                <h1 class="profile__heading">Jacque Cousteau</h1>
                <button type="button" class="profile__button-edit"></button>
                <p class="profile__subheading">Explorer</p>
              </div>
            </div>
            <button type="Add" class="profile__button-add"></button>
          </section>
          <section class="cards">
            <ul class="cards__list">
              <li class="cards__content">
                <img
                  src="./images/Photos/yosemite-valley.jpg"
                  alt="Yosemite Valley"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Yosemite Valley</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
              <li class="cards__content">
                <img
                  src="./images/Photos/lake-louise.jpg"
                  alt="Lake Louise"
                  class="card__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Lake Louise</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
              <li class="cards__content">
                <img
                  src="./images/Photos/bald-mountains.jpg"
                  alt="Bald Mountains"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Bald Mountains</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
              <li class="cards__content">
                <img
                  src="./images/Photos/latemar.jpg"
                  alt="Latemar"
                  class="card__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Latemar</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
              <li class="cards__content">
                <img
                  src="./images/Photos/vanoise-national-park.jpg"
                  alt="Vanoise National Park"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Vanoise National Park</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
              <li class="cards__content">
                <img
                  src="./images/Photos/lago-di-braies.jpg"
                  alt="Lago di Braies"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Lago di Braies</h2>
                  <button type="button" class="cards__button-favorite"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__title">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
