<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="About the US Landing Page" />
    <meta name="author" content="Julian Pelayo" />
    <meta name="keywords" content="html, css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>About the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            src="./images/Around-the-US-White.svg"
            alt="Around the US logo"
            class="header__title"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img
                src="./images/JCAvatar.png"
                alt="Jacque Cousteau"
                class="profile__image"
              />
              <div class="profile__caption">
                <div class="profile__header">
                  <h1 class="profile__heading" id="profile-heading">
                    Jacque Cousteau
                  </h1>
                  <button
                    type="button"
                    aria-label="Edit Profile"
                    class="profile__button-edit"
                    id="profile-edit-btn"
                  ></button>
                </div>
                <p class="profile__subheading" id="profile-subheading">
                  Explorer
                </p>
              </div>
            </div>
            <button
              type="button"
              aria-label="Add Card"
              class="profile__button-add"
              id="add-card-btn"
            ></button>
          </section>
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__title">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="edit-profile-modal-close-btn"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="heading"
            placeholder="Name"
            id="edit-profile-modal-heading-input"
          />
          <input
            type="text"
            class="modal__input"
            name="subheading"
            placeholder="Description"
            id="edit-profile-modal-subheading-input"
          />
          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-modal-close-btn"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="Title"
            placeholder="Title"
            id="add-card-modal-title-input"
          />
          <input
            type="text"
            class="modal__input"
            name="Url"
            placeholder="Image URL"
            id="add-card-modal-url-input"
          />
          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- Full Image Modal -->
    <div class="modal" id="full-image-modal">
      <div class="modal__container-preview">
        <button
          type="button"
          class="modal__close modal__close-mobile"
          id="image-modal-close-btn"
        ></button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
          ,
          class="modal__card-image"
          alt="Yosemite Valley"
          id="full-image-card"
        />
        <p class="modal__caption" id="full-image-caption">Yosemite Park</p>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="cards__content">
        <button
          type="button"
          aria-label="Delete"
          class="cards__delete-button"
        ></button>
        <img src="" alt="" class="cards__image" />
        <div class="cards__caption">
          <h2 class="cards__title"></h2>
          <button
            type="button"
            aria-label="Add to Favorites"
            class="cards__button-favorite"
            id="favorite-btn"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
