<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="About the US Landing Page" />
    <meta name="author" content="Julian Pelayo" />
    <meta name="keywords" content="html, css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>About the US</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                Main Page                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="page">
      <div class="page__content">
        <!-- ----------------------------- Header ------------------------------ -->
        <header class="header">
          <img
            src="<%=require('./images/Around-the-US-White.svg')%>"
            alt="Around the US logo"
            class="header__title"
          />
        </header>
        <!-- ----------------------------- Content ----------------------------- -->
        <main class="content">
          <!-- Profile -->
          <section class="profile">
            <div class="profile__container">
              <img
                src="<%=require('./images/JCAvatar.png')%>"
                alt="Jacque Cousteau"
                class="profile__image"
              />
              <div class="profile__caption">
                <div class="profile__header">
                  <h1 class="profile__heading" id="profile-heading">
                    Jacque Cousteau
                  </h1>
                  <button
                    type="button"
                    aria-label="Edit Profile"
                    class="profile__button-edit"
                    id="profile-edit-btn"
                  ></button>
                </div>
                <p class="profile__subheading" id="profile-subheading">
                  Explorer
                </p>
              </div>
            </div>
            <button
              type="button"
              aria-label="Add Card"
              class="profile__button-add"
              id="add-card-btn"
            ></button>
          </section>
          <!-- Cards -->
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <!-- ----------------------------- Footer ------------------------------ -->
        <footer class="footer">
          <p class="footer__title">&copy; 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Modals                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------- Edit Profile Modal -------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="edit-profile-modal-close-btn"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form id="edit-profile-form" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="name"
              placeholder="Name"
              id="edit-profile-modal-heading-input"
              required="required"
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__error"
              id="edit-profile-modal-heading-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="job"
              placeholder="Description"
              id="edit-profile-modal-subheading-input"
              required="required"
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="edit-profile-modal-subheading-input-error"
            ></span>
          </label>

          <button type="submit" class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <!-- --------------------------- Add Card Modal ---------------------------- -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-modal-close-btn"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form id="add-card-form" class="modal__form">
          <label for="" class="modal__label"
            ><input
              type="text"
              class="modal__input"
              name="Title"
              placeholder="Title"
              id="add-card-modal-title-input"
              required="required"
              minlength="1"
              maxlength="30" />
            <span
              class="modal__error"
              id="add-card-modal-title-input-error"
            ></span
          ></label>
          <label for="" class="modal__label"
            ><input
              type="url"
              class="modal__input"
              name="Url"
              placeholder="Image URL"
              id="add-card-modal-url-input"
              required="required" />
            <span class="modal__error" id="add-card-modal-url-input-error">
            </span
          ></label>

          <button
            type="submit"
            disabled
            class="modal__save modal__save_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- -------------------------- Full Image Modal --------------------------- -->
    <div class="modal" id="full-image-modal">
      <div class="modal__container-preview">
        <button
          type="button"
          class="modal__close modal__close-mobile"
          id="image-modal-close-btn"
        ></button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
          ,
          class="modal__card-image"
          alt="Yosemite Valley"
          id="full-image-card"
        />
        <p class="modal__caption" id="full-image-caption">Yosemite Park</p>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              Card Template                              -->
    <!-- ----------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="cards__content">
        <button
          type="button"
          aria-label="Delete"
          class="cards__delete-button"
        ></button>
        <img src="" alt="" class="cards__image" />
        <div class="cards__caption">
          <h2 class="cards__title"></h2>
          <button
            type="button"
            aria-label="Add to Favorites"
            class="cards__button-favorite"
            id="favorite-btn"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
